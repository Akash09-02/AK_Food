<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      background: #fff9c4;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #fdd835;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>Forgot Password</h2>
  <input type="email" id="fpEmail" placeholder="Enter your email" />
  <button onclick="sendOTP()">Send OTP</button>
  <p id="fpMsg"></p>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script>
  const users = JSON.parse(localStorage.getItem("users") || "[]");
  let currentUser = null;
  let generatedOTP = "";

  function sendOTP() {
    const email = document.getElementById("fpEmail").value.trim();
    const msg = document.getElementById("fpMsg");

    const user = users.find(u => u.email === email);
    if (!user) {
      msg.textContent = "Email not registered";
      return;
    }

    currentUser = user;
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    msg.textContent = `OTP (simulated): ${generatedOTP}`;
    document.getElementById("otpSection").style.display = "block";
  }

  function verifyOTP() {
    const inputOTP = document.getElementById("otp").value.trim();
    if (inputOTP === generatedOTP) {
      localStorage.setItem("resetUser", JSON.stringify(currentUser));
      window.location.href = "reset.html";
    } else {
      alert("Incorrect OTP");
    }
  }
</script>
</body>
</html>
