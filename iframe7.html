<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Page</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
     body {
      background-image: url("star.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 15px;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-img {
      width: 65%;
      height: 350px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .product-img:hover {
      transform: scale(1.03);
    }

    .price-badge {
      border: none;
      background: #00bfa6;
      color: white;
      padding: 12px 25px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 40px;
      transition: 0.3s;
    }

    .price-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #26a69a;
    }

    .btn-animated {
      transition: all 0.3s ease;
      border-radius: 30px;
      font-weight: bold;
    }

    .btn-animated:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .popup-msg {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      display: none;
    }

    @media (max-width: 576px) {
      .product-card {
        padding: 20px 15px;
      }
      .price-badge {
        width: 100%;
        font-size: 18px;
      }
      .btn-animated {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Popup -->
  <div id="popup" class="alert alert-success popup-msg" role="alert">
    ðŸŽ‰ Order Confirmed!
  </div>

  <div class="product-card">
    <img src="Car.jpg" class="product-img mb-3" alt="TV Image" />
    <h4 class="mb-1">Kiddys Toy Car</h4>
    <p class="text-muted mb-3 text-center small">USB ports â€¢ Electric â€¢ Easy To Drive â€¢ Wall Mount â€¢ Free Delivery</p>

    <div class="d-flex justify-content-between align-items-center w-100 mb-3">
      <button id="priceBtn" class="price-badge">â‚¹6800</button>

      <div class="ms-3">
        <label for="quantity" class="form-label mb-1">Qty</label>
        <select id="quantity" class="form-select form-select-sm">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </div>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-3 w-100">
      <button class="btn btn-warning btn-animated flex-fill" onclick="orderNow()">Buy Now</button>
      <button class="btn btn-primary btn-animated flex-fill" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  const unitPrice = 6800;
  const quantitySelect = document.getElementById("quantity");
  const priceBtn = document.getElementById("priceBtn");

  function updatePrice() {
    const qty = parseInt(quantitySelect.value);
    priceBtn.textContent = "â‚¹" + (unitPrice * qty).toLocaleString();
  }

  quantitySelect.addEventListener("change", updatePrice);
  window.onload = updatePrice;

  function orderNow() {
    showPopup("ðŸŽ‰ Order Confirmed!");
  }

  function addToCart() {
    const qty = parseInt(quantitySelect.value);
    const total = unitPrice * qty;

    const product = {
      name: "Kiddys Toy Car",
      pricePerUnit: unitPrice,
      quantity: qty,
      total: total
    };

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (cart.length >= 1000) {
      showPopup("ðŸ›‘ Cart is full!");
      return;
    }

    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    showPopup("ðŸ›’ Added to cart!");
  }

  function showPopup(message) {
    const popup = document.getElementById("popup");
    popup.textContent = message;
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 2000);
  }
</script>

</body>
</html>
