<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url("star.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .price-badge {
      background: #00bfa6;
      color: white;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
    }

    .btn-wrap {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 15px;
    }

    .btn-wrap button {
      flex: 1;
    }

    @media (max-width: 576px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-white mb-4">ðŸŒŸ Featured Products</h2>
    <div id="productContainer" class="product-container"></div>
  </div>

  <script>
    // Get all saved products from localStorage
    const allProducts = JSON.parse(localStorage.getItem("productStore") || "[]");

    // Detect current page filename like 'iframe.html'
    const currentPage = location.pathname.split("/").pop();

    // Filter products for this page only
    const data = allProducts.filter(p => p.link === currentPage);

    // Render each product card
    const container = document.getElementById("productContainer");

    data.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="product-img" />
        <h5>${p.name}</h5>
        <p class="text-muted text-center small">${p.desc}</p>
        <div class="d-flex justify-content-between align-items-center w-100 mt-2">
          <button class="price-badge">â‚¹${p.price}</button>
          <select class="form-select form-select-sm" style="width: 80px;">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>
        <div class="btn-wrap">
          <button class="btn btn-warning btn-sm">Buy Now</button>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
