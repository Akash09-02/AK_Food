<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #e1f5fe;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      background-color: #0288d1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }

    .btn-login:hover {
      background-color: #0277bd;
    }

    a {
      color: #0277bd;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-3">Sign In</h3>
    <div class="mb-3">
      <input type="email" id="loginEmail" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" id="loginPassword" class="form-control" placeholder="Password">
    </div>
    <div class="d-grid">
      <button class="btn btn-login" onclick="signIn()">Login</button>
    </div>
    <p id="loginMsg" class="mt-2 text-center text-danger small"></p>
    <div class="text-center mt-3">
      <a href="forgot.html">Forgot Password?</a>
      <br>
      <span>New user? <a href="signup.html">Sign up</a></span>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    function signIn() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value.trim();
      const msg = document.getElementById("loginMsg");

      const found = users.find(u => u.email.toLowerCase() === email && u.password === password);

      if (found) {
        // âœ… Save user email to localStorage for admin access logic
        localStorage.setItem("userEmail", found.email.trim().toLowerCase());

        msg.style.color = "green";
        msg.textContent = `Welcome back, ${found.name}! Redirecting...`;
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } else {
        msg.textContent = "Invalid email or password";
        msg.style.color = "red";
      }
    }
  </script>

</body>
</html>
