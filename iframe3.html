<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mixed Product Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url("star.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .price-badge {
      background: #00bfa6;
      color: white;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
    }

    .btn-wrap {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 15px;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 999;
      display: none;
    }

    @media (max-width: 576px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-white mb-4">ðŸŒŸ Featured Products</h2>
    <div id="productContainer" class="product-container"></div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const container = document.getElementById("productContainer");
    const popup = document.getElementById("popup");

    function showPopup(msg) {
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 2000);
    }

    // âœ… Static products: visible to everyone
    const staticProducts = [

      },
      {

      },
      {

        img: "https://imgs.search.brave.com/1kxaTuNhexjveCk5I4al30Lx8-uKjLI3zz-mBtwdaOU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/c2h1dHRlcnN0b2Nr/LmNvbS9pbWFnZS1w/aG90by9ibHVldG9v/dGgtc3BlYWtlci1z/bWFydC1waG9uZS0y/NjBudy02NzU2NjIw/MjYuanBn"
      },
      {

      },
      {

      },
      {

      }
    ];

    function renderCard(p) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
      <img src="${p.img}" class="product-img" />
      <h5>${p.name}</h5>
      <p class="text-muted text-center small">${p.desc}</p>
      <div class="d-flex justify-content-between align-items-center w-100 mt-2">
        <button class="price-badge">â‚¹${p.price}</button>
        <select class="form-select form-select-sm quantity" style="width: 80px;">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
      </div>
      <div class="btn-wrap">
        <button class="btn btn-warning btn-sm buy-btn">Buy Now</button>
        <button class="btn btn-primary btn-sm cart-btn">Add to Cart</button>
      </div>
    `;

      const qtySelect = card.querySelector(".quantity");
      const priceBtn = card.querySelector(".price-badge");

      qtySelect.addEventListener("change", () => {
        const qty = parseInt(qtySelect.value);
        priceBtn.textContent = "â‚¹" + (qty * p.price);
      });

      card.querySelector(".buy-btn").addEventListener("click", () => {
        showPopup("ðŸŽ‰ Order Confirmed!");
      });

      card.querySelector(".cart-btn").addEventListener("click", () => {
        const qty = parseInt(qtySelect.value);
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const item = {
          name: p.name,
          img: p.img,
          desc: p.desc,
          pricePerUnit: p.price,
          quantity: qty,
          total: qty * p.price
        };
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        showPopup("ðŸ›’ Product added to cart!");
      });

      container.appendChild(card);
    }

    // Render static ones first
    staticProducts.forEach(renderCard);

    // ðŸ‘‡ Then render dynamic ones (admin added)
    const allProducts = JSON.parse(localStorage.getItem("productStore") || "[]");
    const currentPage = location.pathname.split("/").pop();
    const dynamic = allProducts.filter(p => p.link === currentPage);
    dynamic.forEach(renderCard);
  </script>

</body>

</html>
